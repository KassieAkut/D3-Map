<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
     <script type="text/javascript" src="d3.v7.min.js"></script> 
    <!-- <script src="https://unpkg.com/topojson@3"></script> -->
           
</head>
<body>
    <script >

var width = 900;
 var height = 600;
 
 var svg = d3.select('body')
   .append('svg')
   .attr('width', width)
   .attr('height', height);
 
var projection = d3.geoNaturalEarth1().translate([width/2, height/2])
 .scale(3000)
 .center([-5, 53]); // Adjust the center and scale accordingly
 var path = d3.geoPath(projection);
 
 var g = svg.append('g');
 
 d3.json('https://yamu.pro/gb.json', function(error, data) {
   if (error) {
     console.error(error);
     return;
   }
 
   console.log(data);
 
   g.selectAll('.country') // Use .country to select elements with the "country" class
     .data(data.features)
     .enter().append('path')
     .attr('class', 'country')
     .attr('d', path);
 });

    </script> 
</body>
</html>
